name: GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          channels: conda-forge
          auto-update-conda: true
          mamba-version: "*"
          conda-remove-defaults: "true"

      - name: Install dependencies
        run: |
          eval "$(mamba shell hook --shell bash)"
          mamba activate test
          mamba install pip setuptools
          mamba install --file requirements.txt
          mamba install --file pages_requirements.txt
          mamba install --file test_requirements.txt
          python -m pip install .
          pre-commit install

      - name: Build documentation
        run: |
          cp examples/*.ipynb docs/examples
          cd docs
          make SPHINXBUILD="mamba run -n test python -m sphinx" clean
          make SPHINXBUILD="mamba run -n test python -m sphinx" html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
