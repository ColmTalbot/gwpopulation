name: GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

  - name: Install Pandoc
    uses: pandoc/actions/setup@v1
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -r pages_requirements.txt
          uv pip install --system -r test_requirements.txt
          uv pip install --system .
          pre-commit install

      - name: Build documentation
        run: |
          export BILBY_ALLOW_PARAMETERS_AS_STATE=FALSE
          cp examples/*.ipynb docs/examples
          cd docs
          make SPHINXBUILD="python -m sphinx" clean
          make SPHINXBUILD="python -m sphinx" html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
