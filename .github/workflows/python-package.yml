# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches:
      - main
      - master
      - release/**
  pull_request:
    branches:
      - main
      - master
      - release/**
  schedule:
    - cron: "0 0 * * 0"

jobs:
  pre-commits:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install gwpopulation
      run: uv pip install --system .
    - name: Run pre-commits
      run: |
        uv pip install --system pre-commit jupyter nbconvert
        pre-commit install
        pre-commit run --all-files
        jupyter nbconvert --clear-output --inplace examples/*.ipynb
        git reset --hard

  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.txt
        uv pip install --system -r test_requirements.txt
    - name: Install gwpopulation
      run: |
        uv pip install --system .
    - name: List installed
      run: |
        uv pip list
    - name: Test with pytest
      run: |
        export BILBY_ALLOW_PARAMETERS_AS_STATE=FALSE
        pytest --cov gwpopulation -ra --color yes --cov-report=xml --junitxml=pytest.xml
    - name: Publish coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: python${{ matrix.python-version }}
    - name: Coverage report
      run: python -m coverage report --show-missing
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-${{ matrix.python-version }}
        path: pytest.xml
